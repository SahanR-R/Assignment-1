<html lang="en">
  <head>
    <title>Maze</title>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="author" content="Arvind Kaur">
    <meta name="description" content="Monash University, Australia. All rights reserved.">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Maze</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
          	<!-- timer  -->
            <a class="mdl-navigation__link" href="" id="timer"></a>
          </nav>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <table id="mainTable" border="1">
            <thead>
              <!-- Player information -->
              <th id="player" class="header">
                New player
                </th>
                <!-- Level information -->
                <th id="level" class="header">
                  Level 1
                  </th>
                  <!-- Score text -->
                  <th id="score" class="header">
                    Your score 0
                    </th>
              </thead>
              <tbody>
              <tr class="goToCentre">
                  <td colspan="3">
                    <div id="canvasDiv">
                      <img id="img" src="images/mazeSample.png"/>
                      <canvas id="canvas" width="355px" height="355px">
                      </canvas>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td colspan="3">
                  	<!-- Start game button -->
                    <button id="startGame" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" onclick="startGame()">Start game</button>
                    <!-- Next game button -->
                    <button hidden="true" id="nextGame" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" onclick="goToNextLevel()">Next Game</button>
                    <!-- End game button -->
                    <button id="endGame" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" onclick="document.location.reload()">End game</button>
                    </td>
                  </tr>
                  </tbody>
            </table>
        </div>
      </main>
      <!-- Define dialog box -->
      <dialog class="mdl-dialog">
      	<!-- Title on dialog box -->
        <h4 class="mdl-dialog__title" id="dialogTitle"></h4>
        <div class="mdl-dialog__content">
          <!-- Score in dialog box -->
          <p id="scoreDialog"></p>
        </div>
        <div class="mdl-dialog__actions">
          <button type="button" class="mdl-button close">Close</button>
        </div>
      </dialog>
    </div>
  </body>
  <script src="scripts/driver.js"></script>
  <script src="scripts/game.js"></script>
</html>
